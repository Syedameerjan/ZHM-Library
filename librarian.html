<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Panel</title>
    <link rel="icon" href="/image/logo1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ZHM Library - Librarian Panel</h1>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button onclick="checkPassword()">Login</button>
    <button onclick="window.location.href='index.html'">Go to Home</button>
    
    <div id="adminPanel" style="display:none;">
        <h2>Upload New Excel Sheet</h2>
        <input type="file" id="uploadNewExcel" accept=".xlsx">
        <button onclick="saveEncryptedExcel()">Save Encrypted</button>
    </div>

    
    <!-- Library Logo -->
    <div class="logo-container">
        <img src="/image/logo1.jpg" alt="ZHM Library Logo">
    </div>
    
    <script src="crypto.js"></script>
    <script src="script.js"></script>
</body>
</html>
